	body{
		font-size:12px;
	}
</style>

<body>
  <table width='1000' align="center" border="1" bordercolor='blue' style='border-collapse: collapse;'>
  <tr>
    <th>标题</th>
    <th>内容</th>
    <th>分类目录</th>
    <th>修改</th>
    <th>删除</th>
    <th>添加</th>
  </tr>
  <volist name='res' id='val'>
    <tr>
      <!--<td>{$val.cat_id}</td>-->
      <td>{$val.cat_name}</td>
      <td>{$val.cat_desc}</td>
      <td>{$val.parent_id}</td>
      <td><a href='__CONTROLLER__/updateCategory/pid/{$val.cat_id}'>修改</a></td>
      <td><a href='__CONTROLLER__/deleteCategory/pid/{$val.cat_id}'>删除</a></td>
      <td><a href='__CONTROLLER__/addCategory'>添加</a></td>


    </tr>
  </volist>

  </table>
  
</body>
